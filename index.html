<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Playfair+Display&family=Roboto&family=Titillium+Web:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Alchemy Meal Tracker</title>
    </head>

    <body>
        <main>
            <section>
                <div class="stats">
                    <form id="add-stat">
                        <label>
                            Player Name:
                            <input type="text" name="player" id="player" />
                        </label>
                        <label>
                            Points:
                            <input type="number" name="points" id="points" />
                        </label>
                        <button type="submit">Add Stat</button>
                    </form>
                    <div class="stats-list">
                        <ul id="stats-list"></ul>
                        <button id="remove">Remove Last Item</button>
                    </div>
                </div>
                <button id="save-game">Save Game</button>
            </section>
            <section>
                <h2>Games</h2>
                <ul id="game-list"></ul>
            </section>
        </main>

        <script type="module" src="./app.js"></script>
    </body>
</html>
